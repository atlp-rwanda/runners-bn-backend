<!DOCTYPE html>
<html>

<head>
    <title>Notification</title>
    <style>
        .notifs-container {
            margin: auto;
            width: 50%;
            border: 3px solid black;
            border-radius: 10px
        }

        #notif-title {
            background-color: #eee;
            font-size: 25px;
            text-align: center;
        }

        .notifs {
            color: rgb(13, 13, 46);
            font-size: 20px;
            list-style: none;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='notifs-container'>
        <div id='notif-title'>
            <span>NOTIFICATIONS</span>
        </div>
        <div class="notifications"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        Notification.requestPermission();
        const socket = io();
        socket.on('new-notification', (data) => {
            console.log(data);
            let notifDiv = document.querySelector('.notifications');
            let node = document.createElement('div');
            node.innerHTML = `<a href = "" target="_blank"><li class = "notifs">${data.description}</li></a>`
            notifDiv.appendChild(node)
        });
    </script>
</body>

</html>
